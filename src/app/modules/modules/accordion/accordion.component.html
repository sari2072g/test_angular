<div class="ui accordion styled">
    <ng-container *ngFor="let item of items; let i = index;">
        <div
        class="title"
        (click)="onClick(i)"
        [ngClass]="{ active: i === opendItemIndex }"
        >
            <i class="dropdown icon"></i>
            {{ item.title }}
        </div>
        <div [ngClass]="{ active: i === opendItemIndex }" class="content">
            <p>{{ item.content }}</p>
        </div>
    </ng-container>
</div>
