<div class="header" *ngIf="email">
    <div>
        <h3>{{ email.subject }}</h3>
        <div>
            From:<i> {{ email.from }} </i>
        </div>
        <div>
            To: <i> {{ email.to }} </i>
        </div>
    </div>
</div>
<div>
    <app-email-replay [email]="email"></app-email-replay>
</div>
<div class="ui divider"></div>
<div [innerHTML]="email.html">

</div>
