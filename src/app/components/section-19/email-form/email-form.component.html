<div class = "container">
    <form (ngSubmit) = "onSubmit()" #emailForm = "ngForm">
        <div class = "field">
            <label class = "label">Enter Email </label>
            <input 
            required
            class = "input" 
            name = "email" 
            [(ngModel)] = "email"
            type = "email"
            pattern =".+@.+\..+"
            #emailControl = "ngModel"
            [ngClass] = "{ 'is-danger': emailControl.invalid && emailControl.touched }"
            />
            <ng-container *ngIf="emailControl.invalid && emailControl.touched">
                <div 
                class="help is-danger"
                *ngIf = "emailControl.errors.required"
                >
                    you must enter email
                </div>
                <div
                class = "help is-danger"
                *ngIf = "emailControl.errors.pattern"
                >
                    you must enter valid email
                </div>
            </ng-container>
        </div>
        <button 
        class = "button is-primary" 
        [disabled] = "emailControl.invalid"
        >Submit</button>
    </form>
</div>
