<h3> News World </h3>

<div class="list-group">
    <a *ngFor="let article of articles"
    class="list-group-item list-group-item-action"
    [href]="article.url"
    target="_blank"
    >
    {{ article.title | trimOutletName: article.source.name }}
    </a>
</div>

<app-paginator [numberOfPage]=""></app-paginator>
