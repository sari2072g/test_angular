<div class="container">
  <div class="column is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered"> Password Generator </h1>
      <div class="field">
        <label> Enter Length </label>
        <input class="input" (input)="onChangeLength($event.target.value)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox"> Use Letters </label>
          <input  (change)="onChangeUserLetters()" type="checkbox">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox"> Use Numbers </label>
          <input (change)="onChangeUserNumbers()" type="checkbox">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">Use Symbols</label>
          <input (change)="onChangeUserSymbols()" type="checkbox">
        </div>
      </div>

      <div>
        <button [disabled]="!(length && ( includeLetters || includeNumbers || includeSymbols ))"
         class="button is-link-is-full"  (click)="onButtonClick()"> Generate!
        </button>
      </div>

      <div class="box">
        <label> Your password </label>
        <input class="input" [value]="password">
      </div>
    </div>
  </div>
</div>
